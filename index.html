<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brendimo ilə şansını yoxla!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<main class="container">
  <header class="brand">
    <h1>Brendimo - Şans Çarxı</h1>
    <p class="subtitle">Lüks və dəyərli hədiyyələr üçün Çarxı çevir </p>
  </header>

  <section class="form-section">
    <form id="entryForm" autocomplete="off">
      <label for="fullName">Ad və Soyadınız</label>
      <input id="fullName" name="fullName" type="text" placeholder="Ad və Soyadınız" required />

      <label for="phone">WhatsApp Nömrəsi</label>
      <input id="phone" name="phone" type="text" placeholder="+994501234567" required />

      <div class="form-actions">
        <button id="submitBtn" type="submit" class="btn primary">Qatıl və Çarxı Aktivləşdir</button>
      </div>

      <small class="note"> Gün ərzində sadəcə bir dəfə Çarx çevrilə bilər.</small>
    </form>
  </section>

  <section class="wheel-section">
    <div id="wheelWrap" class="wheel-wrap inactive">
<canvas id="wheelCanvas"></canvas>
      <button id="spinBtn" class="btn spin disabled" disabled>Çevir</button>
      <div id="pointer" class="pointer">▼</div>
    </div>
  </section>

  <section class="history-section">
    <h3>Çarx Tarixçəniz</h3>
    <ul id="historyList" class="history-list"></ul>
  </section>
</main>

<!-- Modal for result -->
<div id="resultModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="resultTitle">
  <div class="modal-content">
    <button id="closeModal" class="modal-close" aria-label="Bağla">×</button>
    <h2 id="resultTitle">Təşəkkür edirik!</h2>
    <p id="resultGift" class="big"></p>
    <p id="resultTier" class="muted"></p>
    <div id="resultInstructions" class="instructions"></div>

    <div class="modal-actions">
      <button id="modalOk" class="btn primary">Bitir</button>
    </div>
  </div>
</div>
<div id="shareCTA" class="share-cta hidden">
<button id="shareBtn" class="btn" hidden>Paylaş və 5 AZN Endirim</button>
</div>

<script src="script.js"></script>
</body>
</html>
